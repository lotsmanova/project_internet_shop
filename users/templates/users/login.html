{% extends 'catalog/base.html' %}

{% block content %}
<h1 class="display-4">Вход в аккаунт</h1>
{% endblock %}

{% block products %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Вход</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
