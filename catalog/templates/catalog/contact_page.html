{% extends 'catalog/base.html' %}


{% block content %}
<h1 class="display-4">Контакты</h1>
{% endblock %}

{% block products %}
<div class="row text-start">
    <div class="col-lg-9 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>Имя</th>
                      <th>Email</th>
                      <th>Телефон</th>
                      <th>Адрес</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for contact in contacts %}
                      <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>{{ contact.address }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Оставьте заявку</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Имя</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Телефон</label>
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                    </div>
                    <div class="mb-3">
                        <label for="message">Сообщение</label>
                        <textarea type="text" name="message" class="form-control" id="message" placeholder="Контактный телефон" required></textarea>
                    </div>
                </form>
                <input type="submit">
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
