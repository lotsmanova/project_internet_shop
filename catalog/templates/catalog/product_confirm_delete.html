{% extends 'catalog/base.html' %}

{% block content %}
<h1 class="display-4">Удаление продукта</h1>
{% endblock %}

{% block products %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            <h6>Вы хотите удалить продукт "{{ object.name }}"?</h6>
                            <button type="submit" class="btn btn-lg btn-outline-primary">Подтвердить</button>
                            <a href="{% url 'catalog:blog_list' %}" class="btn btn-lg btn-outline-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
