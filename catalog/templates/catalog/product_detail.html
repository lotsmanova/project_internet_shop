{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<h1 class="display-4">{{ object.name  }}</h1>
{% endblock %}

{% block products %}
<div class="col-6">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
            src="{% mediapath object.image %}"
            alt="card image dop">
        <div class="card-body">
            <p class="card-text">${{ object.price }}</p>
            <p class="card-text">{{ object.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
