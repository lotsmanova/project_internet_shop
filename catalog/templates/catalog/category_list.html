{% extends 'catalog/base.html' %}

{% block content %}
<h1 class="display-4">{{ title }}</h1>
{% endblock %}

{% block products %}
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
            </div>
            <div class="card-body">
                <a href="{% url 'catalog:product_page' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
